<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Changer - Test Client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 8px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .content {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        input[type="file"] {
            display: block;
            width: 100%;
            padding: 12px;
            border: 2px dashed #667eea;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        input[type="file"]:hover {
            border-color: #764ba2;
            background: #f8f9ff;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .suggestions {
            margin-top: 8px;
            font-size: 12px;
            color: #666;
        }

        .suggestion-btn {
            display: inline-block;
            padding: 4px 10px;
            margin: 4px 4px 4px 0;
            background: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 12px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }

        .suggestion-btn:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .preview-section {
            margin-top: 30px;
            display: none;
        }

        .preview-section.show {
            display: block;
        }

        .preview-box {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 16px;
            text-align: center;
        }

        .preview-box img {
            max-width: 100%;
            max-height: 400px;
            border-radius: 8px;
        }

        .preview-box h3 {
            margin-bottom: 12px;
            color: #333;
        }

        .status {
            margin-top: 16px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }

        .status.show {
            display: block;
        }

        .status.loading {
            background: #fff3cd;
            border: 1px solid #ffc107;
            color: #856404;
        }

        .status.success {
            background: #d4edda;
            border: 1px solid #28a745;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            border: 1px solid #dc3545;
            color: #721c24;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(0,0,0,0.1);
            border-left-color: #856404;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .result-actions {
            margin-top: 16px;
            display: flex;
            gap: 12px;
        }

        .result-actions button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .download-btn {
            background: #28a745;
            color: white;
        }

        .download-btn:hover {
            background: #218838;
        }

        .reset-btn {
            background: #6c757d;
            color: white;
        }

        .reset-btn:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé® Background Changer</h1>
            <p>Upload foto dan ganti backgroundnya dengan AI</p>
        </div>

        <div class="content">
            <form id="uploadForm">
                <div class="form-group">
                    <label for="photoInput">üì∑ Pilih Foto</label>
                    <input type="file" id="photoInput" name="photo" accept="image/jpeg,image/jpg,image/png" required>
                </div>

                <div class="form-group">
                    <label for="backgroundInput">üñºÔ∏è Deskripsi Background</label>
                    <input type="text" id="backgroundInput" name="background" placeholder="Contoh: luxury office with bookshelves" required>
                    <div class="suggestions">
                        <strong>Saran:</strong><br>
                        <span class="suggestion-btn" onclick="setBackground('luxury office with bookshelves and warm lighting')">Office Mewah</span>
                        <span class="suggestion-btn" onclick="setBackground('modern studio with white background')">Studio Modern</span>
                        <span class="suggestion-btn" onclick="setBackground('professional blue gradient background')">Gradient Biru</span>
                        <span class="suggestion-btn" onclick="setBackground('outdoor garden with green trees')">Taman Hijau</span>
                        <span class="suggestion-btn" onclick="setBackground('corporate office environment')">Office Korporat</span>
                    </div>
                </div>

                <button type="submit" class="btn" id="submitBtn">
                    ‚ú® Ganti Background
                </button>
            </form>

            <div class="status" id="status"></div>

            <div class="preview-section" id="previewSection">
                <div class="preview-box">
                    <h3>üì• Foto Asli</h3>
                    <img id="originalPreview" alt="Original">
                </div>

                <div class="preview-box" style="margin-top: 20px;">
                    <h3>‚ú® Hasil (Background Baru)</h3>
                    <img id="resultPreview" alt="Result">
                    <div class="result-actions">
                        <button class="download-btn" onclick="downloadResult()">‚¨áÔ∏è Download</button>
                        <button class="reset-btn" onclick="resetForm()">üîÑ Upload Baru</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api/change-background';
        let resultUrl = '';

        function setBackground(text) {
            document.getElementById('backgroundInput').value = text;
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.className = `status show ${type}`;
            status.innerHTML = message;
        }

        function hideStatus() {
            const status = document.getElementById('status');
            status.className = 'status';
        }

        document.getElementById('photoInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    document.getElementById('originalPreview').src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const formData = new FormData(this);
            const submitBtn = document.getElementById('submitBtn');

            // Disable form
            submitBtn.disabled = true;
            showStatus('<span class="spinner"></span> Memproses foto... Harap tunggu (bisa memakan waktu 10-30 detik)', 'loading');

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    showStatus('‚úÖ Background berhasil diganti!', 'success');
                    
                    // Show result
                    resultUrl = `http://localhost:3000${result.url}`;
                    document.getElementById('resultPreview').src = resultUrl;
                    document.getElementById('previewSection').classList.add('show');

                    // Scroll to result
                    setTimeout(() => {
                        document.getElementById('previewSection').scrollIntoView({ behavior: 'smooth' });
                    }, 300);
                } else {
                    showStatus(`‚ùå Error: ${result.error}`, 'error');
                }
            } catch (error) {
                showStatus(`‚ùå Gagal terhubung ke server: ${error.message}`, 'error');
            } finally {
                submitBtn.disabled = false;
            }
        });

        function downloadResult() {
            if (resultUrl) {
                const link = document.createElement('a');
                link.href = resultUrl;
                link.download = `background-changed-${Date.now()}.png`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }

        function resetForm() {
            document.getElementById('uploadForm').reset();
            document.getElementById('previewSection').classList.remove('show');
            document.getElementById('originalPreview').src = '';
            document.getElementById('resultPreview').src = '';
            hideStatus();
            resultUrl = '';
        }
    </script>
</body>
</html>
